name: Update Playlist
on:
  schedule:
    - cron: '0 */6 * * *' # Запуск каждые 6 часов (в 00:00, 06:00, 12:00, 18:00)
  workflow_dispatch: # Позволяет запустить вручную кнопкой на сайте

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install playwright
          # Установка самого браузера и необходимых системных библиотек Linux
          playwright install --with-deps chromium

      - name: Run script
        run: python grabber.py
        env:
          LOGIN: ${{ secrets.SMOTRET_LOGIN }}
          PASSWORD: ${{ secrets.SMOTRET_PASSWORD }}

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          # Добавляем все измененные m3u файлы (универсальный способ)
          git add *.m3u
          # Если изменений нет, скрипт просто завершится без ошибки
          git commit -m "Update playlist tokens $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push

